<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FINCORE - Transfer Funds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('bank photo.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px 0;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #transfer-message {
            margin-top: 20px;
            text-align: center;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transfer Funds</h1>
        <div id="welcome-message"></div>
        <form id="transfer-form" onsubmit="return handleTransfer();">
            <input type="text" id="recipient" placeholder="Recipient Name (admin/admin1)" required>
            <input type="number" id="amount" placeholder="Amount (in â‚¹)" required min="1">
            <button type="submit">Transfer</button>
        </form>
        <div id="transfer-message"></div>
        <button onclick="window.location.href='index.html'">Back</button>
        <div id="transaction-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
