<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINCORE - Net Banking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('bank photo.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        h2 {
            color: #555;
        }
        p {
            font-size: 1.2em;
            text-align: center;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px 0;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .button-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FINCORE - Net Banking</h1>
        
        <div id="account-info" style="display: none;">
            <h2>Welcome, <span id="current-user"></span>!</h2>
            <p>Your Balance: â‚¹<span id="balance">100000</span></p>
            <div class="button-group">
                <button onclick="window.location.href='transfer.html'">Transfer Funds</button>
                <button onclick="logout()">Logout</button>
            </div>
        </div>

        <div id="login-form">
            <input type="text" id="username" placeholder="Username" required aria-label="Username">
            <input type="password" id="password" placeholder="Password" required aria-label="Password">
            <button onclick="login()">Login</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
